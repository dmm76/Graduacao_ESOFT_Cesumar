<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testando Métodos de Arrays</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Testando Métodos de Arrays</h1>

  <h2 id="array">[Douglas, Marcelo, 49]</h2>
  <h2 id="array2">[Patricia, Oliveira, 49]</h2>
  <h2 id="array3">["Engenheiros de Software"]</h2>
  <h2 id="teste"></h2>
  <h2 id="teste2"></h2>

  <div class="botoes">
    <button onclick="adicionarElemento()">push("TI")</button>
    <button onclick="removerUltimo()">pop()</button>
    <button onclick="removerPrimeiro()">shift()</button>
    <button onclick="adicionarInicio()">unshift('Início')</button>
    <button onclick="deletarElemento()">delete[1]</button>
    <button onclick="resetarArray()">Resetar</button>
  </div>
</body>
