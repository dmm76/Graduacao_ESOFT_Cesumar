<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show do Milhão</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton+SC&family=B612+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>

  <body>
    <main>
      <section class="pergunta">
        <header>
          <h1>Show do JavaScriptão</h1>
        </header>

        <div id="enunciado" class="box enunciado">
          Carregando pergunta...
        </div>

        <ul class="alternativas">
          <li class="box alternativa1">Alternativa 1</li>
          <li class="box alternativa2">Alternativa 2</li>
          <li class="box alternativa3">Alternativa 3</li>
          <li class="box alternativa4">Alternativa 4</li>
        </ul>

        <div class="botoes">
          <button class="box" id="btnPerguntar">Pode perguntar?</button>
          <button class="box" id="btnParar">Parar!</button>
        </div>

        <div class="pontuacao">
          <div class="box errar" id="pontuacaoErrar">R$ 0</div>
          <div class="box parar" id="pontuacaoParar">R$ 0</div>
          <div class="box acertar" id="pontuacaoAcertar">R$ 1000</div>
        </div>

        <div class="pontuacaoLabel">
          <div>ERRAR</div>
          <div>PARAR</div>
          <div>ACERTAR</div>
        </div>
      </section>

      <section class="right">Escolha uma alternativa!</section>
    </main>
  </body>
</html>
