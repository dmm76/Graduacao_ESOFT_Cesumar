<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Escola</title>
  </head>
  <body>
    <div class="container">
      <h1>Notas dos alunos</h1>
      <form action="cadastroDoAluno">
        <div class="aluno">
          <h2>Cadastro de Alunos</h2>
          <h3>Nome Aluno:</h3>
          <input id="nomeAluno" type="text" placeholder="nome do aluno" />
          <h3>Matricula Aluno:</h3>
          <input
            id="matriculaAluno"
            type="text"
            placeholder="numero da matricula"
          />
        </div>

        <div class="aluno" id="inputNotas">
          <h3>Notas dos Alunos</h3>
          <input id="nota01" type="text" placeholder="primeira nota" />
          <input id="nota02" type="text" placeholder="segunda nota" />
          <input id="nota03" type="text" placeholder="terceira nota" />
          <input id="nota04" type="text" placeholder="quarta nota" />
        </div>
        <button type="submit">Enviar</button>
      </form>

      <div class="resultado">
        <div id="impressao" class="mensagem"></div>
      </div>
    </div>
    
    <div class="historico">
      <h2>Histórico de Alunos</h2>
      <table id="tabelaAlunos">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Matrícula</th>
            <th>Média</th>
          </tr>
        </thead>
        <tbody>
          <!-- Entradas aparecerão aqui -->
        </tbody>
      </table>
    </div>
  </body>
</html>
